apiVersion: v1
kind: Service
metadata:
  name: costy-service
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: costy-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: costy-ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: costy-service
                port:
                  number: 80
